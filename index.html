<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>bouncing dvd logo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body id="body">
        <img src="dvdlogo.png" class="dvd" id="alpha" alt="dvd logo">
        <div id="menu" class="menu">
            <img src="leave.png" onclick="exit()" class="leave" alt="leave button">
            <button onclick="clone()" type="button">clone dvds</button>
            <div class="break"></div>
            <input type="number" id="speed">
            <button onclick="setSpeed()" type="button">set a speed (3 default)</button>
        </div>
    </body>
</html>
